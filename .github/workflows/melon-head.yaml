name: "Melon Head"

on:
  push:

jobs:
  nix-build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install nix
        uses: cachix/install-nix-action@v18
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Build via nix
        working-directory: melon-head
        run: nix-build test.nix
