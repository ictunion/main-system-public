[package]
name = "orca"
version = "0.1.0"
edition = "2021"

[features]
proxy-support = []

[dependencies]
rand = "0.8.5"
rocket = { version = "0.5.0-rc.2", features = [ "json" ] }
rocket-validation = "0.1.3"
validator = "0.16.0"
sqlx = { version = "0.6.2", features = [ "runtime-tokio-rustls", "postgres", "macros", "all-types", "uuid" ] }
time = { version = "0.3.19", features = [ "serde-human-readable" ] }
rustc-serialize = "0.3.24"
tokio = { version = "1.25.0", features = [ "io-std", "fs", "process" ] }
image = "0.24.5"
cfg-if = "1.0.0"
log = "0.4.17"
fern = "0.6.1"
chrono = "0.4.24"
uuid = { version = "1.3.0", features = [ "v4" ] }
phf = { version = "0.11.1", features = [ "macros" ] }
lettre = { version = "0.10.4", features = [ "tokio1", "tokio1-native-tls" ] }
handlebars = { git = "https://github.com/turboMaCk/handlebars-rust.git", branch = "master" }
pest = { version = "=2.5.6" }
